<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{{ page }}</title>
    <script
        src="/static/assets/category/application-8013fdc35e4c79f95bcb3d655ff61f137ac05bcee52e6d96588427a84eddef12.js.download"
        data-turbolinks-track="true"></script>
    <link rel="stylesheet" media="all"
        href="/static/assets/category/application-b0b91461d093aa2ed95d8a7467856e4dc16f55744d3c17a927c3598e5b26cd3f.css"
        data-turbolinks-track="true">
</head>

<body>
    <div id="wrapper" class="active">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul id="sidebar_menu" class="sidebar-nav">
                <li class="sidebar-brand"><a>{{category | replace("-"," ") | title }}</a>
                </li>
            </ul>
            <ul class="sidebar-nav" id="sidebar">
                {% for result in menu %}
                <li>
                    <a class="{{'current' if page == result}}" href="/lesson/{{result}}">
                        {{loop.index}}. {{result| capitalize | replace("-"," ")}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <!-- End of Sidebar -->


        <div id="page-content-wrapper">
            <!-- Keep all page content within the page-content inset div! -->
            <div class="page-content inset">
                <div class="row">
                    <div class="col-md-6 lesson">

                        <div class="user-app">
                            <a class="btn btn-default btn-sm" href="/">
                                Home
                            </a>
                        </div>

                        <div class="lesson-content">
                            {{ content|safe }}
                        </div>
                    </div>

                    <div class="col-md-6 practice">
                        <div class="exercise-content">
                            {{ exercise |safe}}
                        </div>

                        <div class="quiz-content">
                            {{quiz|safe}}

                        </div>
                    </div>

                </div>
            </div>
        </div>

</body>

</html>
